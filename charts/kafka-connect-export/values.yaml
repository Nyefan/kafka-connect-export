# Default values for kafka-connect-export.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jawbone.azurecr.io/kafka-connect-export
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.20"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env:
  CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "-1"
  CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "-1"
  CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "-1"
  CONNECT_BOOTSTRAP_SERVERS: "http://kafka:9092"
  CONNECTOR_NAME: ""
  CONNECT_GROUP_ID: ""
  CONNECT_CONFIG_STORAGE_TOPIC: ""
  CONNECT_OFFSET_STORAGE_TOPIC: ""
  CONNECT_STATUS_STORAGE_TOPIC: ""

storageConnector:
  connector_class: "io.confluent.connect.azure.blob.AzureBlobStorageSinkConnector"
  topics: ""
  locale: "en-US"
  key_converter: "org.apache.kafka.connect.storage.StringConverter"
  value_converter: "org.apache.kafka.connect.json.JsonConverter"
  value_converter_schemas_enable: "false"
  confluent_topic_bootstrap_servers: "http://kafka:9092"
  confluent_topic_replication_factor: 1
  rotate_interval_ms: 600000
  flush_size: 10000
  azblob_account_name: ""
  azblob_account_key: ""
  azblob_container_name: "kafka-connect-export"
  format_class: "io.confluent.connect.azure.blob.format.json.JsonFormat"
  az_compression_type: "none"
  partitioner_class: "io.confluent.connect.storage.partitioner.TimeBasedPartitioner"
  timezone: "UTC"
  extraConfig: |-

derivedEnv:
  CONNECT_REST_ADVERTISED_HOST_NAME:
    valueFrom:
      fieldRef:
        fieldPath: status.podIP


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
